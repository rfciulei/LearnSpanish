<!DOCTYPE html>
<html>
  <head>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script

  <body>
    <div id="myForm">
      <form action="">
        <p>Show me</p>
        <textarea
          id="phrasesToStudy"
          name="phrasesToStudy"
          rows="1"
          cols="2"
        ></textarea>
        <p>phrases</p>
        <p>containing</p>
        <textarea
          id="wordsToStudy"
          name="wordsToStudy"
          rows="1"
          cols="2"
        ></textarea>
        <p>new words.</p>
        <br />
        <br />
        <label for="percentageOfNewWords"
          >Percentage of new words in each phrase:</label
        >
        <select
          id="percentageOfNewWords"
          name="percentageOfNewWords"
          id="percentageOfNewWords"

          <option value="0">0%</option>
          <option value="25">15%</option>
          <option value="25">25%</option>
          <option value="50">50%</option>
        </select>
        <br />
        <br />

        <div id="buttons">
          <input id="generateBtn" type="button" value="START" />
          <input type="reset" value="CLEAR" />
          
        </div>
      </form>
    </div>

    <script src="scripts/generatePhrases.js"></script>
