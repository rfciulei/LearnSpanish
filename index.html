<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="data/data.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="myForm">
      <form action="">
        <p>Show me</p>
        <textarea
          type="number"
          maxlength="3"
          id="numberOfPhrases"
          name="numberOfPhrases"
          rows="1"
          cols="2"
        ></textarea>
        <p>phrases</p>
        <p>containing</p>
        <textarea
          type="number"
          maxlength="3"
          id="numberOfWords"
          name="numberOfWords"
          rows="1"
          cols="2"
        ></textarea>
        <p>new words total.</p>
        <br />
        <br />
        <label for="percentage">Percentage of new words in each phrase:</label>
        <select id="percentage" name="percentage">
          <option value="0">0%</option>
          <option value="15">15%</option>
          <option value="25">25%</option>
          <option value="50">50%</option>
        </select>
        <br />
        <br />

        <div id="buttons">
          <input id="startBtn" type="button" value="START" />
          <input type="reset" value="CLEAR" />
        </div>
      </form>
    </div>

    <script src="scripts/generatePhrases.js"></script>
  </body>
</html>
